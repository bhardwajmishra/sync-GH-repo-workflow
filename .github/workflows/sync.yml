name: Sync Repositories

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source Repository
      uses: actions/checkout@v3

    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H github.com >> ~/.ssh/known_hosts

    - name: Add Destination Repository as Remote
      run: |
        git remote remove origin
        git remote add origin git@github.com:nileshA-addweb/bhardwaj-testing.git
        git remote update
        git config --global user.email "bhardwaj.28.m@gmail.com"
        git config --global user.name "bhardwajmishra"
        ls
        git remote -v
        git add  .
        git commit -m "initial commit"

    - name: Fetch Shallow History and Push
      run: |
        git push --force main

